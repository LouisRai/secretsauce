<!DOCTYPE html>
<html lang="en">
<head>

  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .login-container {
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h4 class="text-center">Enter Access Code</h4>
    <input type="password" id="accessCode" class="form-control mb-3" placeholder="Access Code" />
    <button class="btn btn-primary w-100" onclick="checkAccessCode()">Submit</button>
  </div>
  <script>
    function checkAccessCode() {
      const code = document.getElementById('accessCode').value;

      } else {
        alert('Invalid Access Code!');
      }
    }
  </script>
</body>
</html>
