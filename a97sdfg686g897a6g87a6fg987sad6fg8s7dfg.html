<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background-color: #f8f9fa;
    }
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">My Blog</h1>
    <div class="row">
      <!-- First Card with Provided Image -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://scontent-yyz1-1.xx.fbcdn.net/v/t39.30808-6/318331409_1051814139542628_8998909235199010054_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=m6ORlzSS6kAQ7kNvgG8mVXa&_nc_zt=23&_nc_ht=scontent-yyz1-1.xx&_nc_gid=AQXZlVyBy9SOro3ZB7SfjHh&oh=00_AYCT-wEk5Q72gP52sO6xnrfTNqLbqCajC2HYhHBBuwt96g&oe=67448CE9" 
               class="card-img-top" alt="First Blog Image">
          <div class="card-body">
            <h5 class="card-title">First Blog Title</h5>
            <p class="card-text">This is a short description of the first blog post. It uses a custom image.</p>
            <p class="text-muted">Date: 2024-11-20</p>
          </div>
        </div>
      </div>
      <!-- Second Card with Provided Image -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://scontent-yyz1-1.xx.fbcdn.net/v/t1.6435-9/45516002_1137067649781140_5651017234466734080_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=UNq2LxZ4cEgQ7kNvgGt2SH9&_nc_zt=23&_nc_ht=scontent-yyz1-1.xx&_nc_gid=AVgU4qEyopV9zTj5Wq5FHcj&oh=00_AYCOVtm4rf8zpm8zdRZ-kI-UcZWwTACzkprM1D1pkfcD8A&oe=6766307D" 
               class="card-img-top" alt="Second Blog Image">
          <div class="card-body">
            <h5 class="card-title">Second Blog Title</h5>
            <p class="card-text">This is a short description of the second blog post. It includes another custom image.</p>
            <p class="text-muted">Date: 2024-11-21</p>
          </div>
        </div>
      </div>
      <!-- Add more cards as needed -->
    </div>
  </div>
</body>
</html>
